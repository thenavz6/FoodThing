{% extends "base.html" %}

{% block title %}Add Recipe{% endblock %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
  <link rel="stylesheet" type="text/css" href="/static/css/addRecipe.css">
{% endblock %}

{% block body %}
  <div class="index">

    {% include "includeMainHeader.html" %}
  
    <div class="main_container">
      <div class="add_recipe_heading">
        Advanced Search
      </div>
      <div class="recipe_heading">
          <h6>SELECT A STORE</h6>
      </div>
      <div class="centered">
        <form method="POST">
          <select class="sortdd" name="selectstore">
            <option value="any" {% if prefStore == "any" %} selected="selected" {% endif %} > Any </option>
            <option value="coles" {% if prefStore == "coles" %} selected="selected" {% endif %} >Coles </option>
            <option value="woolworths" {% if prefStore == "woolworths" %} selected="selected" {% endif %} > Woolworths </option>
          </select>
          <input class="searchbts" align="right" type="submit" value="Select" name="storebt">
        </form>
      </div>

    <form method="POST">
      <input type="text" name="searchtext" placeholder="Search here..." class="searchbox"/>
      <input type="submit" value="Search" name="headerbt" class="searchbt"/>
    </form>

  </div>
  </div>
{% endblock %}
